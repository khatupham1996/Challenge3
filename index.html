<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- embed style bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <!-- Embed JS bootstrap -->
    <section class="social-link">
      <div
        class="container bg-dark d-flex justify-content-center align-items-center"
      >
        <div class="row">
          <div class="col-sm-12 d-flex flex-column align-items-center">
            <figure class="profile">
              <img
                src="./assets/images/avatar-jessica.jpeg"
                alt=""
                class="image"
              />
            </figure>
            <div
              class="info d-flex flex-column justify-content-center align-items-center"
            >
              <span class="name text-white">Jessica Randall</span>
              <p class="address" style="color: greenyellow">
                London,United Kingdom
              </p>
            </div>
            <p class="bio text-white">"Front-end developer and avid reader."</p>
            <div
              class="link d-flex flex-column justify-content-center align-items-center gap-3"
            >
              <a href="#!" class="link-list p-2 text-decoration-none text-white"
                >GitHub</a
              >
              <a href="#!" class="link-list p-2 text-decoration-none text-white"
                >FrontEnd Mentor</a
              >
              <a href="#!" class="link-list p-2 text-decoration-none text-white"
                >Linkedln</a
              >
              <a href="#!" class="link-list p-2 text-decoration-none text-white"
                >Twitter</a
              >
              <a href="#!" class="link-list p-2 text-decoration-none text-white"
                >Instagram</a
              >
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
